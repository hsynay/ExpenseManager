{% extends "base.html" %}

{% block title %}Küçük Gideri Düzenle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <h3 class="mb-4">Küçük Gideri Düzenle</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Başlık</label>
                        <input type="text" name="title" class="form-control" value="{{ item.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tutar (₺)</label>
                        <input type="text" step="0.01" name="amount" class="form-control thousands-input" value="{{ item.amount }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarih</label>
                        <input type="date" name="expense_date" class="form-control" value="{{ item.expense_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('list_expenses', project_id=project_id) }}" class="btn btn-secondary me-2">İptal</a>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
