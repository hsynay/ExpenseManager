{% extends "base.html" %}

{% block title %}Kooperatif Raporu Seçimi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fa-solid fa-calendar-alt me-2"></i>Kooperatif Aylık Raporu</h4>
            </div>
            <div class="card-body">
                <p class="card-text">Lütfen aylık durumunu görmek istediğiniz kooperatif projesini ve ilgili ayı seçin.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="project_id" class="form-label">Kooperatif Projesi</label>
                        <select name="project_id" id="project_id" class="form-select" required>
                            <option value="" selected disabled>Proje seçin...</option>
                            {% for project in projects %}
                            <option value="{{ project[0] }}">{{ project[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="report_month" class="form-label">Rapor Ayı</label>
                        <input type="month" id="report_month" name="report_month" class="form-control" value="{{ default_month }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Raporu Oluştur</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
