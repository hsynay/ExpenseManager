<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Yükleniyor ekranı */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .spinner {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-text {
      font-size: 1.2rem;
      color: #555;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      min-width: 400px;
      max-width: 450px;
      width: 100%;
    }

    .brand-logo {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .brand-subtitle {
      text-align: center;
      color: #6c757d;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 1rem;
      padding: 0.75rem 1.25rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background-color: white;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.75rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 5;
    }

    .form-control.with-icon {
      padding-left: 3rem;
    }

    .alert {
      border-radius: 1rem;
      border: none;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 576px) {
      .login-card {
        min-width: auto;
        margin: 1rem;
        padding: 2rem;
      }

      .brand-logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- YÜKLENİYOR EKRANI -->
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Sunucu uyanıyor...</div>
  </div>

  <!-- GİRİŞ FORMU -->
  <div class="login-container" id="content" style="display: none;">
    <div class="login-card">
      <div class="brand-logo">
        <img src="{{ url_for('static', filename='llljh.png') }}" alt="Logo" height="120" class="">
      </div>
      <div class="brand-subtitle">Muhasebe Sistemi</div>
      <h4 class="mb-4 text-center fw-bold text-dark">Giriş</h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}} d-flex align-items-center">
            <i class="fa-solid fa-circle-exclamation me-2"></i>
            {{msg}}
          </div>
        {% endfor %}
      {% endwith %}

      <form method="POST">
        <div class="form-group">
          <label for="email" class="form-label">E-posta</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" name="email" id="email" class="form-control with-icon" placeholder="E-posta adresinizi girin" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Şifre</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" name="password" id="password" class="form-control with-icon" placeholder="Şifrenizi girin" required>
          </div>
        </div>

        <button type="submit" class="btn btn-login w-100">
          <i class="fa-solid fa-sign-in-alt me-2"></i>
          Giriş Yap
        </button>
      </form>

    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "flex";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
