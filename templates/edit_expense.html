<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gideri Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}
    <style>
        body { padding-top: 76px; }
    </style>
    {% endblock %}
</head>
<body class="bg-light">
{% extends "base.html" %}

{% block title %}Gideri Düzenle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="fw-bold mb-0">
                   <i class="fa-solid fa-pencil-alt me-2"></i> Gideri Düzenle
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_expense', expense_id=expense[0]) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Gider Başlığı (*)</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ expense[2] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Tutar (₺) (*)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense[3] }}" required>
                    </div>
                     <div class="mb-3">
                        <label for="expense_date" class="form-label">Gider Tarihi (*)</label>
                        <input type="date" class="form-control" id="expense_date" name="expense_date" value="{{ expense[4].strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ expense[5] or '' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{{ url_for('list_expenses', project_id=expense[1]) }}" class="btn btn-secondary me-2">
                            <i class="fa-solid fa-times me-1"></i>İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save me-1"></i>Değişiklikleri Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
