<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KONAK İnşaat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
                <i class="fa-solid fa-building"></i> KONAK
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="fa-solid fa-home me-1"></i>Ana Sayfa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'new_payment' %}active{% endif %}" href="{{ url_for('new_payment') }}">
                            <i class="fa-solid fa-plus me-1"></i>Yeni Ödeme
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'reports' %}active{% endif %}" href="{{ url_for('reports') }}">
                            <i class="fa-solid fa-chart-line me-1"></i>Raporlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'debt_status' %}active{% endif %}" href="{{ url_for('debt_status') }}">
                            <i class="fa-solid fa-exclamation-triangle me-1"></i>Borçlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'list_payments' %}active{% endif %}" href="{{ url_for('list_payments') }}">
                            <i class="fa-solid fa-list me-1"></i>Tüm Ödemeler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'new_project' %}active{% endif %}" href="{{ url_for('new_project') }}">
                            <i class="fa-solid fa-users me-1"></i>Yeni Proje
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'assign_flat_owner' %}active{% endif %}" href="{{ url_for('assign_flat_owner') }}">
                            <i class="fa-solid fa-briefcase me-1"></i>Daire Atama
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3">
                        <i class="fa-solid fa-user me-1"></i>{{ user_name or session.user_name }}
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-sign-out-alt me-1"></i>Çıkış
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
