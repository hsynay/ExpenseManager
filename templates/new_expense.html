{% extends "base.html" %}

{% block title %}Yeni Gider Ekle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-9">
        <div class="card">
            <div class="card-header">
                <h4 class="fw-bold mb-0"><i class="fa-solid fa-plus-circle me-2"></i> "{{ project_name }}" Projesine Gider Tanımla</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_expense', project_id=project_id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Gider Başlığı (*)</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Örn: Beton Alımı, Hafriyat Hizmeti" required>
                    </div>

                    <div class="card bg-light p-3 mb-3">
                        <div class="mb-2">
                            <label class="form-label fw-semibold">Tedarikçi Firma / Taşeron (*)</label>
                            <div class="form-check"><input class="form-check-input" type="radio" name="supplier_option" id="existingSupplierRadio" value="existing" checked><label class="form-check-label" for="existingSupplierRadio">Mevcut Tedarikçi Seç</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" name="supplier_option" id="newSupplierRadio" value="new"><label class="form-check-label" for="newSupplierRadio">Yeni Tedarikçi Ekle</label></div>
                        </div>
                        <div id="existingSupplierFields">
                            <select class="form-select" name="supplier_id"><option value="" selected disabled>Tedarikçi seçiniz...</option>{% for s in suppliers %}<option value="{{ s[0] }}">{{ s[1] }}</option>{% endfor %}</select>
                        </div>
                        <div id="newSupplierFields" style="display: none;">
                            <input type="text" class="form-control mb-2" name="new_supplier_name" placeholder="Yeni Tedarikçi Firma Adı (*)">
                            <input type="text" class="form-control" name="new_supplier_category" placeholder="Kategori (örn: Malzeme)">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Gider Tipi (*)</label>
                        <div class="form-check"><input class="form-check-input" type="radio" name="expense_type" id="singleExpenseRadio" value="tek_sefer" checked><label class="form-check-label" for="singleExpenseRadio">Tek Seferlik Gider</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" name="expense_type" id="plannedExpenseRadio" value="planli"><label class="form-check-label" for="plannedExpenseRadio">Taksitli Gider Planı</label></div>
                    </div>

                    <div id="singleExpenseFields" class="mb-3">
                        <label for="single_amount" class="form-label">Toplam Tutar (₺) (*)</label>
                        <input type="number" step="0.01" class="form-control" id="single_amount" name="single_amount" required>
                    </div>

                    <div id="plannedExpenseFields" style="display: none;" class="border p-3 rounded-3 mb-3">
                        <h6 class="mb-3">Ödeme Planı Taksitleri</h6>
                        <div id="installments-container"></div>
                        <button type="button" id="add-installment-btn" class="btn btn-sm btn-outline-success mt-2"><i class="fa-solid fa-plus me-1"></i> Taksit Ekle</button>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="{{ url_for('list_expenses', project_id=project_id) }}" class="btn btn-secondary me-2"><i class="fa-solid fa-times me-1"></i>İptal</a>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save me-1"></i>Gideri ve Planı Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tedarikçi alanlarını yönet
        const existingSupplierRadio = document.getElementById('existingSupplierRadio');
        const newSupplierRadio = document.getElementById('newSupplierRadio');
        const existingSupplierFields = document.getElementById('existingSupplierFields');
        const newSupplierFields = document.getElementById('newSupplierFields');
        
        function toggleSupplierFields() {
            const isExisting = existingSupplierRadio.checked;
            existingSupplierFields.style.display = isExisting ? 'block' : 'none';
            newSupplierFields.style.display = isExisting ? 'none' : 'block';
            existingSupplierFields.querySelector('select').required = isExisting;
            newSupplierFields.querySelector('input[name="new_supplier_name"]').required = !isExisting;
        }
        existingSupplierRadio.addEventListener('change', toggleSupplierFields);
        newSupplierRadio.addEventListener('change', toggleSupplierFields);
        toggleSupplierFields();

        // Gider tipi alanlarını yönet
        const singleExpenseRadio = document.getElementById('singleExpenseRadio');
        const plannedExpenseRadio = document.getElementById('plannedExpenseRadio');
        const singleExpenseFields = document.getElementById('singleExpenseFields');
        const plannedExpenseFields = document.getElementById('plannedExpenseFields');

        function toggleExpenseFields() {
            const isSingle = singleExpenseRadio.checked;
            singleExpenseFields.style.display = isSingle ? 'block' : 'none';
            plannedExpenseFields.style.display = isSingle ? 'none' : 'block';
            singleExpenseFields.querySelector('input').required = isSingle;
            // Taksitli seçildiğinde, içindeki inputlar required olsun
            plannedExpenseFields.querySelectorAll('input').forEach(input => input.required = !isSingle);
        }
        singleExpenseRadio.addEventListener('change', toggleExpenseFields);
        plannedExpenseRadio.addEventListener('change', toggleExpenseFields);
        toggleExpenseFields();

        // Taksit satırı ekleme
        const container = document.getElementById('installments-container');
        document.getElementById('add-installment-btn').addEventListener('click', function() {
            const newRow = document.createElement('div');
            newRow.classList.add('row', 'g-2', 'mb-2', 'align-items-center', 'installment-row');
            newRow.innerHTML = `
                <div class="col-sm-6"><input type="date" name="installment_due_date[]" class="form-control" required></div>
                <div class="col-sm-5"><input type="number" step="0.01" name="installment_amount[]" class="form-control" placeholder="Tutar" required></div>
                <div class="col-sm-1"><button type="button" class="btn btn-sm btn-danger w-100 remove-row"><i class="fa-solid fa-trash-alt"></i></button></div>
            `;
            container.appendChild(newRow);
        });
        container.addEventListener('click', function(e) {
            if (e.target.closest('.remove-row')) {
                e.target.closest('.installment-row').remove();
            }
        });
    });
</script>
{% endblock %}
